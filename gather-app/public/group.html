<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group - Gather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid #e1e5e9;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .group-info h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 4px;
        }
        
        .group-meta {
            color: #666;
            font-size: 14px;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .question-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .question-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .question-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .response-form {
            border-top: 1px solid #e1e5e9;
            padding-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 80px;
        }
        
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Photo Upload Styles */
        .photo-upload-section {
            margin: 15px 0;
        }

        .photo-upload-area {
            border: 2px dashed #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
            position: relative;
        }

        .photo-upload-area:hover {
            border-color: #667eea;
        }

        .upload-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: #666;
        }

        .upload-icon {
            font-size: 24px;
        }

        .photo-preview {
            position: relative;
            display: inline-block;
        }

        .photo-preview img {
            max-width: 200px;
            max-height: 150px;
            border-radius: 6px;
            object-fit: cover;
        }

        .remove-photo {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-progress {
            margin-top: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e1e5e9;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s;
            width: 0%;
        }

        .progress-text {
            font-size: 14px;
            color: #666;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .response-with-photo {
            margin-bottom: 15px;
        }

        .response-photo {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .photo-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            cursor: pointer;
        }

        .photo-modal img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
        }

        .photo-modal .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        .responses-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .responses-header {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .response-card {
            padding: 20px 0;
            border-bottom: 1px solid #f1f3f4;
        }
        
        .response-card:last-child {
            border-bottom: none;
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .response-author {
            font-weight: 600;
            color: #333;
        }
        
        .response-time {
            color: #666;
            font-size: 14px;
        }
        
        .response-text {
            color: #555;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .response-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .like-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .like-btn.liked {
            color: #e53e3e;
        }
        
        .reply-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .replies {
            margin-top: 15px;
            padding-left: 20px;
            border-left: 3px solid #f1f3f4;
        }
        
        .reply {
            padding: 10px 0;
            border-bottom: 1px solid #f8f9fa;
        }
        
        .reply:last-child {
            border-bottom: none;
        }
        
        .reply-author {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .reply-text {
            color: #555;
            margin-top: 4px;
            font-size: 14px;
        }
        
        .reply-form {
            margin-top: 15px;
            display: none;
        }
        
        .reply-form.active {
            display: block;
        }
        
        .reply-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .reply-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #c6f6d5;
            color: #2d5a2d;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="group-info">
                    <h1 id="groupName">Loading...</h1>
                    <div class="group-meta" id="groupMeta">Loading group info...</div>
                </div>
                <div class="header-actions">
                    <a href="/groups.html" class="btn btn-secondary">Back to Groups</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <!-- Question Card -->
        <div class="question-card" id="questionCard" style="display: none;">
            <div class="question-text" id="questionText"></div>
            <div class="question-meta" id="questionMeta"></div>
            
            <!-- Enhanced Response Form with Photo Upload -->
            <div class="response-form" id="responseForm">
                <div class="error-message" id="responseError"></div>
                <div class="success-message" id="responseSuccess"></div>
                <form id="submitResponseForm">
                    <div class="form-group">
                        <textarea 
                            id="responseText" 
                            placeholder="Share your thoughts..."
                            maxlength="1000"
                        ></textarea>
                    </div>
                    
                    <!-- Photo Upload Section -->
                    <div class="photo-upload-section">
                        <div class="photo-upload-area" id="photoUploadArea">
                            <input type="file" id="photoInput" accept="image/*" style="display: none;">
                            <div class="upload-placeholder" id="uploadPlaceholder">
                                <span class="upload-icon">üì∑</span>
                                <span>Click to add a photo (optional)</span>
                            </div>
                            <div class="photo-preview" id="photoPreview" style="display: none;">
                                <img id="previewImage" src="" alt="Preview">
                                <button type="button" class="remove-photo" id="removePhoto">‚úï</button>
                            </div>
                        </div>
                        <div class="upload-progress" id="uploadProgress" style="display: none;">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <span class="progress-text">Uploading photo...</span>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            Submit Response
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Responses Section -->
        <div class="responses-section" id="responsesSection" style="display: none;">
            <div class="responses-header">
                Group Responses <span id="responseCount"></span>
            </div>
            <div id="responsesList"></div>
            <div class="empty-state" id="emptyResponses" style="display: none;">
                <h3>No responses yet</h3>
                <p>Be the first to answer today's question!</p>
            </div>
        </div>
        
        <!-- Loading State -->
        <div class="loading" id="loadingState">
            Loading today's question...
        </div>
    </div>

    <script>
        let currentGroup = null;
        let currentQuestion = null;
        let currentResponses = [];
        let userResponse = null;
        let selectedPhoto = null;
        let uploadedPhotoUrl = null;
        
        // Get group ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const groupId = urlParams.get('id');
        
        if (!groupId) {
            window.location.href = '/groups.html';
        }

        // Initialize photo upload functionality
        function initPhotoUpload() {
            const uploadArea = document.getElementById('photoUploadArea');
            const photoInput = document.getElementById('photoInput');
            const placeholder = document.getElementById('uploadPlaceholder');
            const preview = document.getElementById('photoPreview');
            const previewImage = document.getElementById('previewImage');
            const removePhoto = document.getElementById('removePhoto');
            
            // Click to select photo
            uploadArea.addEventListener('click', (e) => {
                if (e.target !== removePhoto) {
                    photoInput.click();
                }
            });
            
            // Handle file selection
            photoInput.addEventListener('change', handlePhotoSelect);
            
            // Remove photo
            removePhoto.addEventListener('click', (e) => {
                e.stopPropagation();
                clearPhoto();
            });
            
            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#667eea';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = '#e1e5e9';
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#e1e5e9';
                
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('image/')) {
                    photoInput.files = files;
                    handlePhotoSelect();
                }
            });
        }

        // Handle photo selection
        function handlePhotoSelect() {
            const file = photoInput.files[0];
            if (!file) return;
            
            // Validate file size (5MB)
            if (file.size > 5 * 1024 * 1024) {
                showError('Photo must be less than 5MB');
                return;
            }
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('previewImage').src = e.target.result;
                document.getElementById('uploadPlaceholder').style.display = 'none';
                document.getElementById('photoPreview').style.display = 'block';
                selectedPhoto = file;
            };
            reader.readAsDataURL(file);
        }

        // Clear photo selection
        function clearPhoto() {
            document.getElementById('photoInput').value = '';
            document.getElementById('uploadPlaceholder').style.display = 'flex';
            document.getElementById('photoPreview').style.display = 'none';
            selectedPhoto = null;
            uploadedPhotoUrl = null;
        }

        // Upload photo to Cloudinary
        async function uploadPhoto() {
            if (!selectedPhoto) return null;
            
            const formData = new FormData();
            formData.append('photo', selectedPhoto);
            
            const token = localStorage.getItem('token');
            const progressEl = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            
            progressEl.style.display = 'block';
            
            try {
                const response = await fetch('/api/upload/photo', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                progressFill.style.width = '100%';
                
                if (response.ok) {
                    const data = await response.json();
                    uploadedPhotoUrl = data.photoUrl;
                    return data.photoUrl;
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                throw error;
            } finally {
                setTimeout(() => {
                    progressEl.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 500);
            }
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('responseError');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        // Load group and question data
        async function loadGroupData() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            
            try {
                // Load group info
                const groupResponse = await fetch(`/api/groups/${groupId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (groupResponse.ok) {
                    currentGroup = await groupResponse.json();
                    updateGroupInfo();
                } else {
                    console.error('Failed to load group');
                    window.location.href = '/groups.html';
                    return;
                }
                
                // Load today's question
                const questionResponse = await fetch('/api/questions/today');
                if (questionResponse.ok) {
                    currentQuestion = await questionResponse.json();
                    updateQuestionCard();
                }
                
                // Load responses for this group
                await loadResponses();
                
            } catch (error) {
                console.error('Error loading group data:', error);
            } finally {
                document.getElementById('loadingState').style.display = 'none';
            }
        }
        
        // Update group info in header
        function updateGroupInfo() {
            document.getElementById('groupName').textContent = currentGroup.name;
            const memberCount = currentGroup.members.length;
            const memberText = memberCount === 1 ? '1 member' : `${memberCount} members`;
            document.getElementById('groupMeta').textContent = `${memberText} ‚Ä¢ ${currentGroup.inviteCode}`;
        }
        
        // Update question card
        function updateQuestionCard() {
            document.getElementById('questionText').textContent = currentQuestion.text;
            document.getElementById('questionMeta').textContent = `Today's Question ‚Ä¢ ${currentQuestion.category}`;
            document.getElementById('questionCard').style.display = 'block';
        }
        
        // Load responses for current group and question
        async function loadResponses() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/responses/group/${groupId}?questionId=${currentQuestion._id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentResponses = data.responses;
                    
                    // Check if current user has already responded
                    const user = JSON.parse(localStorage.getItem('user'));
                    userResponse = currentResponses.find(r => r.userId._id === user.id);
                    
                    updateResponsesSection();
                    updateResponseForm();
                }
            } catch (error) {
                console.error('Error loading responses:', error);
            }
        }
        
        // Update responses section
        function updateResponsesSection() {
            const section = document.getElementById('responsesSection');
            const list = document.getElementById('responsesList');
            const empty = document.getElementById('emptyResponses');
            const count = document.getElementById('responseCount');
            
            section.style.display = 'block';
            count.textContent = `(${currentResponses.length})`;
            
            if (currentResponses.length === 0) {
                empty.style.display = 'block';
                list.innerHTML = '';
                return;
            }
            
            empty.style.display = 'none';
            list.innerHTML = currentResponses.map(response => renderResponse(response)).join('');
        }
        
        // Enhanced response rendering with photos
        function renderResponse(response) {
            const user = JSON.parse(localStorage.getItem('user'));
            const isLiked = response.likes.some(like => like.userId === user.id);
            const timeAgo = formatTimeAgo(new Date(response.createdAt));
            
            const photoHtml = response.photoUrl ? `
                <div class="response-with-photo">
                    <img src="${response.photoUrl}" alt="Response photo" class="response-photo" onclick="openPhotoModal('${response.photoUrl}')">
                </div>
            ` : '';
            
            return `
                <div class="response-card">
                    <div class="response-header">
                        <span class="response-author">${response.userId.username}</span>
                        <span class="response-time">${timeAgo}</span>
                    </div>
                    ${photoHtml}
                    ${response.text ? `<div class="response-text">${response.text}</div>` : ''}
                    <div class="response-actions">
                        <button class="like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${response._id}')">
                            ${isLiked ? '‚ù§Ô∏è' : 'ü§ç'} ${response.likes.length}
                        </button>
                        <button class="reply-btn" onclick="toggleReplyForm('${response._id}')">Reply</button>
                    </div>
                    
                    ${response.replies.length > 0 ? `
                        <div class="replies">
                            ${response.replies.map(reply => `
                                <div class="reply">
                                    <div class="reply-author">${reply.userId.username}</div>
                                    <div class="reply-text">${reply.text}</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="reply-form" id="replyForm-${response._id}">
                        <input type="text" class="reply-input" placeholder="Write a reply..." maxlength="500">
                        <div style="display: flex; gap: 8px; margin-top: 8px;">
                            <button class="btn btn-primary" onclick="submitReply('${response._id}')">Reply</button>
                            <button class="btn btn-secondary" onclick="toggleReplyForm('${response._id}')">Cancel</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Photo modal functionality
        function openPhotoModal(photoUrl) {
            const modal = document.createElement('div');
            modal.className = 'photo-modal';
            modal.innerHTML = `
                <span class="close-modal" onclick="closePhotoModal()">&times;</span>
                <img src="${photoUrl}" alt="Full size photo">
            `;
            
            modal.onclick = closePhotoModal;
            document.body.appendChild(modal);
            modal.style.display = 'block';
        }

        function closePhotoModal() {
            const modal = document.querySelector('.photo-modal');
            if (modal) {
                modal.remove();
            }
        }
        
        // Update response form visibility
        function updateResponseForm() {
            const form = document.getElementById('responseForm');
            if (userResponse) {
                form.style.display = 'none';
            } else {
                form.style.display = 'block';
            }
        }
        
        // Enhanced form submission with photo upload
        document.getElementById('submitResponseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const text = document.getElementById('responseText').value.trim();
            const token = localStorage.getItem('token');
            const errorEl = document.getElementById('responseError');
            const successEl = document.getElementById('responseSuccess');
            const submitBtn = document.getElementById('submitBtn');
            
            // Validation
            if (!text && !selectedPhoto) {
                errorEl.textContent = 'Please enter text or add a photo';
                errorEl.style.display = 'block';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                // Upload photo if selected
                let photoUrl = null;
                if (selectedPhoto) {
                    photoUrl = await uploadPhoto();
                }
                
                // Submit response
                const response = await fetch('/api/responses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        groupId: groupId,
                        questionId: currentQuestion._id,
                        text: text || '',
                        photoUrl: photoUrl
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successEl.textContent = 'Response submitted successfully!';
                    successEl.style.display = 'block';
                    errorEl.style.display = 'none';
                    
                    // Clear form
                    document.getElementById('responseText').value = '';
                    clearPhoto();
                    
                    // Reload responses
                    setTimeout(() => {
                        loadResponses();
                    }, 1000);
                } else {
                    errorEl.textContent = data.error || 'Failed to submit response';
                    errorEl.style.display = 'block';
                    successEl.style.display = 'none';
                }
            } catch (error) {
                errorEl.textContent = 'Error submitting response. Please try again.';
                errorEl.style.display = 'block';
                successEl.style.display = 'none';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Response';
            }
        });
        
        // Toggle like on response
        async function toggleLike(responseId) {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`/api/responses/${responseId}/like`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    loadResponses(); // Reload to update like counts
                }
            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }
        
        // Toggle reply form
        function toggleReplyForm(responseId) {
            const form = document.getElementById(`replyForm-${responseId}`);
            if (form.classList.contains('active')) {
                form.classList.remove('active');
            } else {
                // Close other reply forms
                document.querySelectorAll('.reply-form.active').forEach(f => f.classList.remove('active'));
                form.classList.add('active');
                form.querySelector('.reply-input').focus();
            }
        }
        
        // Submit reply
        async function submitReply(responseId) {
            const form = document.getElementById(`replyForm-${responseId}`);

// Initialize push notifications
async function initPushNotifications() {
  if ('serviceWorker' in navigator && 'PushManager' in window) {
    try {
      // Register service worker
      swRegistration = await navigator.serviceWorker.register('/sw.js');
      console.log('Service Worker registered');
      
      // Check if already subscribed
      const subscription = await swRegistration.pushManager.getSubscription();
      isSubscribed = !(subscription === null);
      
      updateNotificationUI();
      
      if (isSubscribed) {
        console.log('User is already subscribed');
      }
    } catch (error) {
      console.error('Service Worker registration failed:', error);
    }
  } else {
    console.warn('Push messaging is not supported');
  }
}

// Request notification permission and subscribe
async function subscribeUser() {
  try {
    const permission = await Notification.requestPermission();
    
    if (permission !== 'granted') {
      console.warn('Notification permission denied');
      return;
    }
    
    const applicationServerKey = urlB64ToUint8Array('BPcp5Gm9w9Wm0ImCdtJH4H3kBBElM786UhNcAHhQEYUfmvjpWVtyRasEtgB8tk7LUQ5Bp2TSHZomXAOdt9ul-Mc');
    
    const subscription = await swRegistration.pushManager.subscribe({
      userVisibleOnly: true,
      applicationServerKey: applicationServerKey
    });
    
    // Send subscription to server
    const token = localStorage.getItem('token');
    const response = await fetch('/api/notifications/subscribe', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify(subscription)
    });
    
    if (response.ok) {
      isSubscribed = true;
      updateNotificationUI();
      console.log('Push notification subscription successful');
    }
  } catch (error) {
    console.error('Failed to subscribe to push notifications:', error);
  }
}

// Unsubscribe from notifications
async function unsubscribeUser() {
  try {
    const subscription = await swRegistration.pushManager.getSubscription();
    
    if (subscription) {
      await subscription.unsubscribe();
      
      // Notify server
      const token = localStorage.getItem('token');
      await fetch('/api/notifications/unsubscribe', {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ endpoint: subscription.endpoint })
      });
      
      isSubscribed = false;
      updateNotificationUI();
      console.log('Push notification unsubscription successful');
    }
  } catch (error) {
    console.error('Failed to unsubscribe from push notifications:', error);
  }
}

  const notificationBtn = document.getElementById('notificationBtn');
  if (notificationBtn) {

    }
  }
}

// Convert VAPID key
function urlB64ToUint8Array(base64String) {
  const padding = '='.repeat((4 - base64String.length % 4) % 4);
  const base64 = (base64String + padding)
    .replace(/\-/g, '+')
    .replace(/_/g, '/');

  const rawData = window.atob(base64);
  const outputArray = new Uint8Array(rawData.length);

  for (let i = 0; i < rawData.length; ++i) {
    outputArray[i] = rawData.charCodeAt(i);
  }
  return outputArray;
}
